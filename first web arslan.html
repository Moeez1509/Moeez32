<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Beautiful Navigation Bar</title>
        <link rel="stylesheet" href="styles.css">
  
    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

a {
    text-decoration: none;
    color: white;
}

.navbar {
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #0928db91;
    margin-top: -10;
    
    
}

.navbar-logo a {
    font-size: 1.5rem;
    font-weight: bold;
   
    margin-left: 7;
    

}

.navbar-links {
    display: flex;
    list-style: none;
}

.navbar-links li {
    margin: 0 1rem;
}

.navbar-links a {
    padding: 0.5rem 1rem;
    background-color: #003af779;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.navbar-links a:hover {
    background-color: #0400f1;
}

.bar {
    display: flex;
    height: 3px;
    width: 25px;
    background-color: rgb(0, 89, 255);
    margin: 2px 0;
}

@media (max-width: 768px) {
    .navbar-links {
        position: absolute;
        right: 0;
        top: 60px;
        flex-direction: column;
        background-color: #042cb1;
        width: 100%;
        height: 0;
        overflow: hidden;
        transition: height 0.3s ease;
    }

    .navbar-links.active {
        height: 200px; /* menu height */
    }

    .navbar-links li {
        margin: 1rem 0;
    }

    .navbar-toggle {
        display: flex;
    }
}

    </style>
</head>
<body>
    
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#http://127.0.0.1:5500/Html/first%20web%20arslan.html"> <img src="wolfgang-hasselmann-ITb5xVshyao-unsplash.jpg" alt="logo" width="45" height="33"> <div style="font-size: small;">Moeez</div></a>
            </div>
            <ul class="navbar-links">
                <li style="text-align: center;"><a href="#">Home</a></li>
                <li style="text-align: center;"><a href="#">About</a></li>
                <li style="text-align: center;"><a href="#">Services</a></li>
                <li style="text-align: center;"><a href="#">Portfolio</a></li>
                <li style="text-align: center;"><a href="#">Contact</a></li>
             
            </ul>
        </nav>
        
        
</body>
</html>
